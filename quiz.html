<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Quiz Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    :root {
      --background: #1e1e2f;
      --shadow-in: #171723;
      --shadow-out: #25253b;
      --text: #fff;
      --accent: #1db954;
    }

    body.light {
      --background: #e0e0e0;
      --shadow-in: #bebebe;
      --shadow-out: #ffffff;
      --text: #333;
      --accent: #1db954;
    }

    body {
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--background);
      border-radius: 20px;
      box-shadow: 10px 10px 20px var(--shadow-in), -10px -10px 20px var(--shadow-out);
      overflow: hidden;
      position: relative;
      height: 700px;
      overflow-y: auto;
      padding-top: 70px;
      padding-bottom: 70px;
    }

    .neumorphic {
      background: var(--background);
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
      border-radius: 15px;
    }

    .neumorphic-btn {
      background: var(--background);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
      cursor: pointer;
      color: var(--text);
      font-size: 18px;
    }

    .neumorphic-btn:active {
      box-shadow: inset 3px 3px 6px var(--shadow-in), inset -3px -3px 6px var(--shadow-out);
    }

    /* Top Fixed Container */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 400px;
      background: var(--background);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 5px 10px var(--shadow-in);
      z-index: 20;
    }

    .top-bar .header {
      font-size: 18px;
      font-weight: bold;
      color: var(--text);
    }

    .top-bar .right-icons {
      display: flex;
      gap: 10px;
    }

    .top-bar .profile-upload {
      position: relative;
    }

    .top-bar .profile-upload input {
      opacity: 0;
      position: absolute;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    /* Question Container */
    .question-container {
      margin: 90px 10px 90px 10px;
      padding: 20px;
      background: var(--background);
      border-radius: 15px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
    }

    .timer {
      font-size: 14px;
      color: var(--text);
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 16px;
      font-weight: bold;
      color: var(--text);
      margin-bottom: 20px;
    }

    .option {
      background: var(--background);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
      cursor: pointer;
    }

    .option.selected {
      border: 2px solid var(--accent);
    }

    .option p {
      font-size: 14px;
      color: #b3b3b3;
    }

    body.light .option p {
      color: #666;
    }

    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin: 20px 10px;
    }

    .prev-btn, .next-btn {
      background: var(--background);
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      color: var(--text);
      box-shadow: 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
      cursor: pointer;
    }

    .prev-btn {
      border-radius: 20px 0 0 20px;
    }

    .next-btn {
      border-radius: 0 20px 20px 0;
    }

    .center-btn {
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px var(--accent), 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
      cursor: pointer;
      color: #fff;
      font-size: 18px;
    }

    /* Pop-up for Question Selection */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--background);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
      z-index: 30;
      max-width: 300px;
      width: 100%;
    }

    .popup-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .popup-grid button {
      background: var(--background);
      border: none;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
      cursor: pointer;
      color: var(--text);
      font-size: 14px;
    }

    .popup-grid button.answered {
      background: var(--accent);
      color: #fff;
    }

    /* Results Pop-up */
    .results-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--background);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
      z-index: 30;
      max-width: 300px;
      width: 100%;
      text-align: center;
    }

    .results-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
    }

    .results-popup video {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .results-popup h2 {
      font-size: 18px;
      color: var(--text);
      margin-bottom: 10px;
    }

    .results-popup h3 {
      font-size: 14px;
      color: #b3b3b3;
      margin-bottom: 20px;
    }

    body.light .results-popup h3 {
      color: #666;
    }

    .results-popup button {
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      color: #fff;
      cursor: pointer;
      margin: 0 10px;
    }

    /* Details Page */
    .details-page {
      display: none;
      margin: 90px 10px 90px 10px;
      padding: 20px;
      background: var(--background);
      border-radius: 15px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
    }

    .details-page h3 {
      font-size: 16px;
      color: var(--text);
      margin-bottom: 10px;
    }

    .details-page p {
      font-size: 14px;
      color: #b3b3b3;
      margin-bottom: 10px;
    }

    body.light .details-page p {
      color: #666;
    }

    .details-page .correct {
      color: var(--accent);
    }

    .details-page .incorrect {
      color: #ff4d4d;
    }

    .details-page button {
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Footer Nav Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 400px;
      background: var(--background);
      padding: 10px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -5px 10px var(--shadow-in);
      z-index: 20;
    }

    .nav-bar .nav-item {
      text-align: center;
      position: relative;
    }

    .nav-bar .nav-item button {
      width: 40px;
      height: 40px;
      font-size: 18px;
    }

    .nav-bar .nav-item.center button {
      width: 50px;
      height: 50px;
      font-size: 24px;
      background: var(--accent);
      box-shadow: 0 0 15px var(--accent), 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
    }

    .nav-bar .nav-item.active button {
      background: var(--accent);
      box-shadow: inset 3px 3px 6px var(--shadow-in), inset -3px -3px 6px var(--shadow-out);
    }

    .nav-bar .nav-item p {
      display: none;
      font-size: 12px;
      margin-top: 5px;
      color: var(--text);
    }

    .nav-bar .nav-item.active p {
      display: block;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <!-- Top Fixed Container -->
    <div class="top-bar neumorphic">
      <button class="neumorphic-btn" id="back-btn">‚Üê</button>
      <div class="header">Quiz</div>
      <div class="right-icons">
        <button class="neumorphic-btn" id="theme-toggle">üåô</button>
        <div class="profile-upload">
          <button class="neumorphic-btn">üì∑</button>
          <input type="file" accept="image/*" id="profile-upload">
        </div>
      </div>

    <!-- Question Container -->
    <div class="question-container">
      <div class="timer">Time: 15m:00s</div>

        <div class="option"><p>Option 1</p></div>

    <!-- Footer Nav Bar -->
    <div class="nav-bar">
      <div class="nav-item active">
        <button class="neumorphic-btn">üè†</button>
        <p>Home</p>
      </div>

        <button class="neumorphic-btn">üîç</button>
        <p>Search</p>
      </div>
      <div class="nav-item center">
        <button class="neumorphic-btn">‚≠ê</button>
        <p>Favorite</p>
      </div>
      <div class="nav-item">
        <button class="neumorphic-btn">üìö</button>
        <p>Library</p>
      </div>
      <div class="nav-item">
        <button class="neumorphic-btn">‚öôÔ∏è</button>
        <p>Settings</p>
      </div>
    </div>

  <script>
    // Quiz Data (10 questions for demo)
    const quizData = [
      { question: "What is 2 + 2?", options: ["2", "3", "4", "5"], correct: 2, reason: "Basic arithmetic: 2 + 2 equals 4." },
      { question: "What is the capital of France?", options: ["Paris", "London", "Berlin", "Madrid"], correct: 0, reason: "Paris is the capital city of France." },
      { question: "What is H2O?", options: ["Oxygen", "Water", "Carbon", "Nitrogen"], correct: 1, reason: "H2O is the chemical formula for water." },
      { question: "Which planet is closest to the Sun?", options: ["Venus", "Earth", "Mercury", "Mars"], correct: 2, reason: "Mercury is the closest planet to the Sun." },
      { question: "What is 5 x 3?", options: ["10", "15", "20", "25"], correct: 1, reason: "Basic multiplication: 5 x 3 equals 15." },
      { question: "What is the largest mammal?", options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"], correct: 1, reason: "The blue whale is the largest mammal on Earth." },
      { question: "What is the boiling point of water?", options: ["50¬∞C", "75¬∞C", "100¬∞C", "125¬∞C"], correct: 2, reason: "Water boils at 100¬∞C at standard pressure." },
      { question: "Which element has the symbol O?", options: ["Gold", "Oxygen", "Silver", "Iron"], correct: 1, reason: "O is the chemical symbol for Oxygen on the periodic table." },
      { question: "What is 10 - 4?", options: ["4", "5", "6", "7"], correct: 2, reason: "Basic subtraction: 10 - 4 equals 6." },
      { question: "What is the capital of Japan?", options: ["Beijing", "Seoul", "Tokyo", "Bangkok"], correct: 2, reason: "Tokyo is the capital city of Japan." }
    ];

    let currentQuestion = 0;
    let answers = Array(quizData.length).fill(null);
    let timeLeft = 15 * 60; // 30 minutes in seconds

    // DOM Elements
    const questionContainer = document.querySelector('.question-container');
    const timerElement = document.querySelector('.timer');
    const questionText = document.querySelector('.question-text');
    const optionsContainer = document.querySelector('.options');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const centerBtn = document.querySelector('.center-btn');
    const questionPopup = document.getElementById('question-popup');
    const popupGrid = document.querySelector('.popup-grid');
    const resultsPopup = document.getElementById('results-popup');
    const detailsPage = document.getElementById('details-page');
    const detailsContent = document.querySelector('.details-content');
    const themeToggle = document.getElementById('theme-toggle');
    const profileUpload = document.getElementById('profile-upload');
    const body = document.body;

    // Timer
    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerElement.textContent = `Time: ${minutes}m:${seconds.toString().padStart(2, '0')}s`;
      if (timeLeft > 0) {
        timeLeft--;
      } else {
        clearInterval(timerInterval);
        submitQuiz();
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);

    // Render Question
    function renderQuestion() {
      const q = quizData[currentQuestion];
      questionText.textContent = `Question ${currentQuestion + 1}: ${q.question}`;
      optionsContainer.innerHTML = '';
      q.options.forEach((option, index) => {
        const div = document.createElement('div');
        div.classList.add('option');
        if (answers[currentQuestion] === index) div.classList.add('selected');
        div.innerHTML = `<p>${option}</p>`;
        div.addEventListener('click', () => {
          document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
          div.classList.add('selected');
          answers[currentQuestion] = index;
          updatePopup();
        });
        optionsContainer.appendChild(div);
      });
      prevBtn.disabled = currentQuestion === 0;
      nextBtn.textContent = currentQuestion === quizData.length - 1 ? 'Submit' : 'Next';
    }

    // Render Question Selection Pop-up
    function renderPopup() {
      popupGrid.innerHTML = '';
      quizData.forEach((_, index) => {
        const btn = document.createElement('button');
        btn.textContent = index + 1;
        if (answers[index] !== null) btn.classList.add('answered');
        btn.addEventListener('click', () => {
          currentQuestion = index;
          renderQuestion();
          questionPopup.style.display = 'none';
        });
        popupGrid.appendChild(btn);
      });
    }

    function updatePopup() {
      const buttons = popupGrid.querySelectorAll('button');
      buttons.forEach((btn, index) => {
        btn.classList.toggle('answered', answers[index] !== null);
      });
    }

    // Submit Quiz
    function submitQuiz() {
      clearInterval(timerInterval);
      const score = answers.reduce((sum, answer, i) => answer === quizData[i].correct ? sum + 1 : sum, 0);
      setTimeout(() => {
        questionContainer.style.display = 'none';
        document.querySelector('.nav-buttons').style.display = 'none';
        resultsPopup.style.display = 'block';
        resultsPopup.querySelector('h2').textContent = `Your Score: ${score}/${quizData.length}`;
      }, 5000); // 5-second delay
    }

    // Render Details Page
    function renderDetails() {
      detailsContent.innerHTML = '';
      quizData.forEach((q, i) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>Question ${i + 1}: ${q.question}</h3>
          <p>Your Answer: ${q.options[answers[i]] || 'Not answered'} ${answers[i] !== null && answers[i] !== q.correct ? '<span class="incorrect">‚úó</span>' : ''}</p>
          <p>Correct Answer: ${q.options[q.correct]} <span class="correct">‚úì</span></p>
          <p>Reason: ${q.reason}</p>
        `;
        detailsContent.appendChild(div);
      });
    }

    // Event Listeners
    prevBtn.addEventListener('click', () => {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        renderQuestion();
      } else {
        submitQuiz();
      }
    });

    centerBtn.addEventListener('click', () => {
      renderPopup();
      questionPopup.style.display = 'block';
    });

    questionPopup.querySelector('.close-btn').addEventListener('click', () => {
      questionPopup.style.display = 'none';
    });

    resultsPopup.querySelector('.close-btn').addEventListener('click', () => {
      resultsPopup.style.display = 'none';
      questionContainer.style.display = 'block';
      document.querySelector('.nav-buttons').style.display = 'flex';
    });

    resultsPopup.querySelector('.continue-btn').addEventListener('click', () => {
      resultsPopup.style.display = 'none';
      questionContainer.style.display = 'block';
      document.querySelector('.nav-buttons').style.display = 'flex';
    });

    resultsPopup.querySelector('.details-btn').addEventListener('click', () => {
      resultsPopup.style.display = 'none';
      questionContainer.style.display = 'none';
      document.querySelector('.nav-buttons').style.display = 'none';
      detailsPage.style.display = 'block';
      renderDetails();
    });

    detailsPage.querySelector('.back-btn').addEventListener('click', () => {
      detailsPage.style.display = 'none';
      resultsPopup.style.display = 'block';
    });

    // Theme Toggle
    function setTheme(theme) {
      body.className = theme;
      themeToggle.textContent = theme === 'light' ? 'üåô' : '‚òÄ';
      localStorage.setItem('theme', theme);
    }

    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
      const newTheme = body.classList.contains('light') ? 'dark' : 'light';
      setTheme(newTheme);
    });

    // Profile Upload
    profileUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          console.log('Profile image uploaded:', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // Footer Navigation
    const navItems = document.querySelectorAll('.nav-bar .nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });

    // Initialize
    renderQuestion();
  </script>
</body>
