<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #001f3f, #003087);
            animation: sparkle 5s infinite;
            font-family: Arial, sans-serif;
            position: relative;
        }


        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: sparkle 4s infinite;
        }

        @keyframes sparkle {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes sparkle {
            0%, 100% { background: linear-gradient(45deg, #4a90e2, #50c9c3); }
            50% { background: linear-gradient(45deg, #50c9c3, #4a90e2); }
        }

        .logo {
            width: 180px;
            height: 120px;
            background: url('img/teachmoree.png') no-repeat center;
            background-size: cover;
            margin-bottom: 10px;
            shadow: 10px;
        }

        .header {
            font-size: 1.5em;
            margin: 7px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            color: #fff;
            text-align: center;
        }

        .subheader {
            font-size: 0.9em;
            margin: 10px 0 20px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 300px;
            padding: 15px 0;
            background: linear-gradient(90deg, #00c4ff, #007bff);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%) rotate(45deg);
            animation: waterDrop 4s infinite;
            opacity: 0;
        }

        @keyframes waterDrop {
            0% { opacity: 0; transform: translate(-50%, -50%) rotate(45deg) scale(0); }
            50% { opacity: 0.5; }
            100% { opacity: 0; transform: translate(-50%, -50%) rotate(45deg) scale(1); }
        }

        .paper {
            position: absolute;
            background: linear-gradient(180deg, #fff, #f5f5f5);
            width: 12px;
            height: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: fall linear infinite;
            pointer-events: none;
            transform-origin: center;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) translateX(0);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) translateX(calc(50vw * var(--drift)));
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .logo {
                width: 100px;
                height: 100px;
            }

            .header {
                font-size: 1.3em;
            }

            .subheader {
                font-size: 0.8em;
            }

            .button {
                width: 90%;
                padding: 12px 0;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1 class="header">Enhance Your Reading And Learning with Teach-More.</h1>
    <h2 class="subheader">Start Your journey, reading into details and straight to point knowledge ðŸ“’</h2>
    <a href="dashboard.html" class="button">Get Started</a>
    <a href="login.html">Get Started</a>
    <a href="./dashboard.html">Get Started</a>
    <script>
        // Add click effect for button
        document.querySelector('.button').addEventListener('click', (e) => {
            e.preventDefault();
            const button = e.target;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                console.log('Button clicked!');
            }, 100);
        });

        // Create realistic falling paper effect
        function createPaper() {
            const paper = document.createElement('div');
            paper.className = 'paper';
            paper.style.left = Math.random() * 10 + 'vw';
            paper.style.animationDuration = Math.random() * 4 + 3 + 's';
            paper.style.animationDelay = Math.random() * 2 + 's';
            paper.style.width = Math.random() * 8 + 8 + 'px';
            paper.style.height = Math.random() * 12 + 12 + 'px';
            paper.style.setProperty('--drift', (Math.random() - 0.5) * 0.5);
            paper.style.borderRadius = Math.random() * 2 + 'px';
            paper.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(paper);
            setTimeout(() => paper.remove(), 7000);
        }

        // Generate papers at intervals
        setInterval(createPaper, 300);
    </script>
</body>
</html>
