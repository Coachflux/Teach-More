<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0e5ec;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .fixed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(45deg, #001f3f, #003087);
            border-radius: 0 0 0px 0px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            overflow: hidden;
            position: relative;
        }

        .fixed-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: sparkle 4s infinite;
        }

        @keyframes sparkle {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        .profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ccc;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.1);
        }

        .greeting {
            font-size: 1.5em;
            color: #ffffff;
        }

        .notification-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .notification-icon:hover {
            color: #4CAF50;
        }

        .main-container {
            margin-top: 30px;
            padding: 10px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .neumorphism-box {
            background: #e0e5ec;
            border-radius: 15px;
            box-shadow: 9px 9px 18px #a3b1c6, -9px -9px 18px #ffffff;
            padding: 8px;
            margin-bottom: 20px;
        }

        .sliding-images {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            background: #ccc;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .slider-image.active {
            opacity: 1;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: none;
            border-radius: 10px;
            box-shadow: inset 9px 9px 18px #a3b1c6, inset -9px -9px 18px #ffffff;
            font-size: 1em;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: inset 6px 6px 12px #a3b1c6, inset -6px -6px 12px #ffffff;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            color: #666;
        }

        .small-containers {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            gap: 20px;
            scrollbar-width: thin;
        }

        .small-container {
            min-width: 150px;
            background: #e0e5ec;
            border-radius: 15px;
            box-shadow: 9px 9px 18px #a3b1c6, -9px -9px 18px #ffffff;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .small-container:hover {
            transform: translateY(-5px);
        }

        .image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 auto 10px;
        }

        .course-title {
            margin: 10px 0;
            font-size: 0.9em;
            color: #333;
        }

        .teach-more-button {
            background: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .teach-more-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .teach-more-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 10px;
            }

            .small-container {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-container" role="banner">
        <div class="profile-photo" role="img" aria-label="User profile photo"></div>
        <div class="greeting">Hello, <span id="user-name">Firstname</span></div>
        <div class="notification-icon" role="button" aria-label="Notifications">&#128276;</div>
    </div>

    <div class="main-container">
        <div class="neumorphism-box" role="main">
            <div class="sliding-images" aria-label="Featured courses slideshow">
                <img src="https://via.placeholder.com/1200x150" class="slider-image active" alt="Slide 1">
                <img src="https://via.placeholder.com/1200x150/FF5733" class="slider-image" alt="Slide 2">
                <img src="https://via.placeholder.com/1200x150/33FF57" class="slider-image" alt="Slide 3">
            </div>
            <div class="search-container">
                <input type="search" class="search-bar" placeholder="Search courses..." aria-label="Search courses">
                <div class="search-icon" role="button" aria-label="Search">&#128269;</div>
            </div>
            <div class="small-containers" role="list">
                <div class="small-container" role="listitem">
                    <div class="image" role="img" aria-label="Course thumbnail"></div>
                    <p class="course-title">Web Development</p>
                    <button class="teach-more-button" aria-label="Learn more about Web Development">Teach More</button>
                </div>
                <div class="small-container" role="listitem">
                    <div class="image" role="img" aria-label="Course thumbnail"></div>
                    <p class="course-title">Data Science</p>
                    <button class="teach-more-button" aria-label="Learn more about Data Science">Teach More</button>
                </div>
                <div class="small-container" role="listitem">
                    <div class="image" role="img" aria-label="Course thumbnail"></div>
                    <p class="course-title">Machine Learning</p>
                    <button class="teach-more-button" aria-label="Learn more about Machine Learning">Teach More</button>
                </div>
                <div class="small-container" role="listitem">
                    <div class="image" role="img" aria-label="Course thumbnail"></div>
                    <p class="course-title">UI/UX Design</p>
                    <button class="teach-more-button" aria-label="Learn more about UI/UX Design">Teach More</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Slider functionality
        const images = document.querySelectorAll('.slider-image');
        let currentImage = 0;

        function showNextImage() {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active');
        }

        setInterval(showNextImage, 5000);

        // Search functionality
        document.querySelector('.search-bar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.small-container').forEach(container => {
                const title = container.querySelector('.course-title').textContent.toLowerCase();
                container.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Notification click
        document.querySelector('.notification-icon').addEventListener('click', () => {
            alert('No new notifications');
        });

        // Profile photo click
        document.querySelector('.profile-photo').addEventListener('click', () => {
            console.log('Profile photo clicked');
        });

        // Teach More button clicks
        document.querySelectorAll('.teach-more-button').forEach(button => {
            button.addEventListener('click', () => {
                const course = button.parentElement.querySelector('.course-title').textContent;
                console.log(`Navigating to ${course} course`);
            });
        });
    </script>
</body>
</html>
