<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Tracking Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0e5ec;
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* Space for footer */
            min-height: 100vh;
        }
        .fixed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(45deg, #001f3f, #003087);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            overflow: hidden;
            position: relative;
        }
        .fixed-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: sparkle 4s infinite;
        }
        @keyframes sparkle {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        .profile-photo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #ccc;
            transition: transform 0.3s ease;
        }
        .profile-photo:hover {
            transform: scale(1.1);
        }
        .greeting {
            font-size: 1.25rem;
            color: #ffffff;
        }
        .notification-icon {
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
            transition: color 0.3s ease;
        }
        .notification-icon:hover {
            color: #4CAF50;
        }
        .main-container {
            margin-top: 60px;
            padding: 16px;
            max-width: 100%;
        }
        .neumorphism-box {
            background: #e0e5ec;
            border-radius: 10px;
            box-shadow: 6px 6px 12px #a3b1c6, -6px -6px 12px #ffffff;
            padding: 12px;
            margin-bottom: 16px;
        }
        .sliding-images {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            background: #ccc;
            overflow: hidden;
            position: relative;
        }
        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .slider-image.active {
            opacity: 1;
        }
        .search-container {
            position: relative;
        }
        .search-bar {
            width: 100%;
            padding: 10px 36px 10px 12px;
            border: none;
            border-radius: 8px;
            box-shadow: inset 6px 6px 12px #a3b1c6, inset -6px -6px 12px #ffffff;
            font-size: 0.9rem;
        }
        .search-bar:focus {
            outline: none;
            box-shadow: inset 4px 4px 8px #a3b1c6, inset -4px -4px 8px #ffffff;
        }
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            cursor: pointer;
            color: #666;
        }
        .small-containers {
            display: flex;
            overflow-x: auto;
            padding: 8px 0;
            gap: 12px;
            scrollbar-width: thin;
        }
        .small-container {
            min-width: 100px;
            background: #e0e5ec;
            border-radius: 10px;
            box-shadow: 6px 6px 12px #a3b1c6, -6px -6px 12px #ffffff;
            padding: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .small-container:hover {
            transform: translateY(-4px);
        }
        .course-title {
            margin: 8px 0 0;
            font-size: 0.8rem;
            color: #333;
        }
        .teach-more-button {
            background: #4CAF50;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .teach-more-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .teach-more-button:active {
            transform: translateY(0);
        }
        .feature-container {
            min-width: 80px;
            background: #e0e5ec;
            border-radius: 10px;
            box-shadow: 6px 6px 12px #a3b1c6, -6px -6px 12px #ffffff;
            padding: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .feature-container:hover {
            transform: translateY(-4px);
        }
        .feature-icon {
            font-size: 24px;
            color: #4CAF50;
        }
        .feature-title {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #333;
        }
        #map-user1, #map-user2 {
            height: 250px;
            border-radius: 8px;
        }
        #street-view-user1, #street-view-user2 {
            height: 150px;
            border-radius: 8px;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: #fee2e2;
            color: #b91c1c;
            padding: 6px;
            border-radius: 0.25rem;
            display: inline-block;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #e0e5ec;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
            z-index: 100;
        }
        .nav-icon {
            font-size: 20px;
            color: #666;
            cursor: pointer;
            padding: 8px;
            position: relative;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .nav-icon.active {
            color: #4CAF50;
            transform: translateY(-10px);
        }
        .nav-icon.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: radial-gradient(circle at top, #4CAF50 50%, transparent 50%);
            opacity: 0;
            animation: semicircleFade 0.3s ease forwards;
        }
        @keyframes semicircleFade {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @media (min-width: 640px) {
            .main-container {
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
            #map-user1, #map-user2 {
                height: 300px;
            }
            #street-view-user1, #street-view-user2 {
                height: 200px;
            }
            .sliding-images {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="fixed-container" role="banner">
        <div class="profile-photo" role="img" aria-label="User profile photo"></div>
        <div class="greeting">Hello, <span id="user-name">User</span></div>
        <div class="notification-icon" role="button" aria-label="Notifications">&#128276;</div>
    </div>

    <div class="main-container">
        <div id="user1-section" class="neumorphism-box">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">User 1 Dashboard</h2>
            <div class="flex space-x-3 mb-3">
                <button class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed text-sm" onclick="sendRequest()" title="Send a tracking request to User 2">Send Request</button>
                <button class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 transition text-sm" onclick="clearData()" title="Clear all tracking data">Clear Data</button>
            </div>
            <div id="geolocation-status-user1" class="text-red-600 text-xs mb-3"></div>
            <div id="mapillary-status-user1" class="text-xs mb-3"></div>
            <div id="request-info-user1" class="bg-gray-50 p-3 rounded mb-3"></div>
            <div id="map-user1" class="mb-3"></div>
            <div id="street-view-user1" class="text-gray-600"><span class="spinner mr-2"></span>Street View loading...</div>
        </div>
        <div id="user2-section" class="neumorphism-box">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">User 2 Dashboard</h2>
            <div id="request-list-user2" class="bg-gray-50 p-3 rounded mb-3"></div>
            <div id="geolocation-status-user2" class="text-red-600 text-xs mb-3"></div>
            <div id="mapillary-status-user2" class="text-xs mb-3"></div>
            <div id="map-user2" class="mb-3"></div>
            <div id="street-view-user2" class="text-gray-600"><span class="spinner mr-2"></span>Street View loading...</div>
        </div>
        <div class="neumorphism-box">
            <div class="sliding-images" aria-label="Featured slideshow">
                <img src="https://via.placeholder.com/600x120" class="slider-image active" alt="Slide 1">
                <img src="https://via.placeholder.com/600x120/FF5733" class="slider-image" alt="Slide 2">
                <img src="https://via.placeholder.com/600x120/33FF57" class="slider-image" alt="Slide 3">
            </div>
        </div>
        <div class="neumorphism-box">
            <div class="search-container">
                <input type="search" class="search-bar" placeholder="Search features..." aria-label="Search features">
                <div class="search-icon" role="button" aria-label="Search">&#128269;</div>
            </div>
        </div>
        <div class="neumorphism-box">
            <div class="small-containers" role="list">
                <div class="small-container" role="listitem">
                    <div class="image" role="img" aria-label="Feature thumbnail"></div>
                    <p class="course-title">Tracking</p>
                    <button class="teach-more-button" aria-label="Learn more about Tracking">Learn More</button>
                </div>
                <div class="small-container" role="listitem">
                    <div class="image" role="img" aria-label="Feature thumbnail"></div>
                    <p class="course-title">Navigation</p>
                    <button class="teach-more-button" aria-label="Learn more about Navigation">Learn More</button>
                </div>
                <div class="small-container" role="listitem">
                    <div class="image" role="img" aria-label="Feature thumbnail"></div>
                    <p class="course-title">Alerts</p>
                    <button class="teach-more-button" aria-label="Learn more about Alerts">Learn More</button>
                </div>
            </div>
        </div>
        <div class="neumorphism-box">
            <div class="small-containers" role="list">
                <div class="feature-container" role="listitem">
                    <div class="feature-icon">&#128205;</div>
                    <p class="feature-title">Live Map</p>
                </div>
                <div class="feature-container" role="listitem">
                    <div class="feature-icon">&#128100;</div>
                    <p class="feature-title">Profile</p>
                </div>
                <div class="feature-container" role="listitem">
                    <div class="feature-icon">&#128276;</div>
                    <p class="feature-title">Notifications</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-nav" role="navigation">
        <div class="nav-icon active" data-nav="home" aria-label="Home">&#127968;</div>
        <div class="nav-icon" data-nav="map" aria-label="Map">&#128205;</div>
        <div class="nav-icon" data-nav="track" aria-label="Track">&#128100;</div>
        <div class="nav-icon" data-nav="alerts" aria-label="Alerts">&#128276;</div>
        <div class="nav-icon" data-nav="settings" aria-label="Settings">&#9881;</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/mapillary-js@4.1.1/dist/mapillary.min.js"></script>
    <script>
        let mapUser1, mapUser2;
        let viewerUser1, viewerUser2;
        let user1Marker, user2Marker;
        let user1Location = [37.7749, -122.4194];
        let user2Location = [37.7859, -122.4364];
        let requests = [];
        let requestStatus = {};
        let viewer1Initialized = false;
        let viewer2Initialized = false;
        const MAPILLARY_CLIENT_TOKEN = 'YOUR_MAPILLARY_CLIENT_TOKEN'; // Replace with your Mapillary client token

        // Load data from localStorage
        function loadData() {
            try {
                const savedRequests = localStorage.getItem('trackingRequests');
                const savedRequestStatus = localStorage.getItem('requestStatus');
                const savedUser1Location = localStorage.getItem('user1Location');
                const savedUser2Location = localStorage.getItem('user2Location');
                if (savedRequests) requests = JSON.parse(savedRequests);
                if (savedRequestStatus) requestStatus = JSON.parse(savedRequestStatus);
                if (savedUser1Location) user1Location = JSON.parse(savedUser1Location);
                if (savedUser2Location) user2Location = JSON.parse(savedUser2Location);
                updateRequestInfoUser1(requests.length > 0 ? requests[0].id : null, requests.length > 0 ? requests[0].status : 'None');
                updateRequestListUser2();
            } catch (error) {
                console.error('Error loading localStorage:', error);
                clearData();
            }
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('trackingRequests', JSON.stringify(requests));
                localStorage.setItem('requestStatus', JSON.stringify(requestStatus));
                localStorage.setItem('user1Location', JSON.stringify(user1Location));
                localStorage.setItem('user2Location', JSON.stringify(user2Location));
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }

        // Clear localStorage
        function clearData() {
            localStorage.removeItem('trackingRequests');
            localStorage.removeItem('requestStatus');
            localStorage.removeItem('user1Location');
            localStorage.removeItem('user2Location');
            requests = [];
            requestStatus = {};
            updateRequestInfoUser1(null, 'None');
            updateRequestListUser2();
            document.getElementById('geolocation-status-user1').textContent = 'Data cleared. Reload to start fresh.';
            document.getElementById('geolocation-status-user2').textContent = 'Data cleared. Reload to start fresh.';
        }

        function initMaps() {
            // Initialize User 1 Map
            mapUser1 = L.map('map-user1').setView(user1Location, 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19,
            }).addTo(mapUser1);

            // Initialize User 2 Map
            mapUser2 = L.map('map-user2').setView(user2Location, 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19,
            }).addTo(mapUser2);

            // Initialize Mapillary Viewers
            if (typeof Mapillary === 'undefined') {
                document.getElementById('mapillary-status-user1').innerHTML = '<span class="error-message">Mapillary library failed to load. <button class="text-blue-500 underline text-xs" onclick="initMaps()">Retry</button></span>';
                document.getElementById('mapillary-status-user2').innerHTML = '<span class="error-message">Mapillary library failed to load. <button class="text-blue-500 underline text-xs" onclick="initMaps()">Retry</button></span>';
                document.getElementById('street-view-user1').innerHTML = '<p class="text-gray-600">Street View unavailable.</p>';
                document.getElementById('street-view-user2').innerHTML = '<p class="text-gray-600">Street View unavailable.</p>';
                return;
            }

            try {
                viewerUser1 = new Mapillary.Viewer({
                    apiKey: MAPILLARY_CLIENT_TOKEN,
                    container: 'street-view-user1',
                    imageId: null,
                });
                viewerUser1.on('load', () => {
                    viewer1Initialized = true;
                    document.getElementById('mapillary-status-user1').innerHTML = '';
                    document.getElementById('street-view-user1').innerHTML = '';
                    if (Object.values(requestStatus).includes('Accepted')) {
                        findNearestMapillaryImage(viewerUser1, user2Location, 'street-view-user1');
                    }
                });
            } catch (error) {
                console.error('Mapillary User 1 initialization error:', error);
                document.getElementById('mapillary-status-user1').innerHTML = '<span class="error-message">Failed to initialize Street View. Check API key. <button class="text-blue-500 underline text-xs" onclick="initMaps()">Retry</button></span>';
                document.getElementById('street-view-user1').innerHTML = '<p class="text-gray-600">Street View unavailable.</p>';
                viewerUser1 = null;
            }

            try {
                viewerUser2 = new Mapillary.Viewer({
                    apiKey: MAPILLARY_CLIENT_TOKEN,
                    container: 'street-view-user2',
                    imageId: null,
                });
                viewerUser2.on('load', () => {
                    viewer2Initialized = true;
                    document.getElementById('mapillary-status-user2').innerHTML = '';
                    document.getElementById('street-view-user2').innerHTML = '';
                    if (Object.values(requestStatus).includes('Accepted')) {
                        findNearestMapillaryImage(viewerUser2, user1Location, 'street-view-user2');
                    }
                });
            } catch (error) {
                console.error('Mapillary User 2 initialization error:', error);
                document.getElementById('mapillary-status-user2').innerHTML = '<span class="error-message">Failed to initialize Street View. Check API key. <button class="text-blue-500 underline text-xs" onclick="initMaps()">Retry</button></span>';
                document.getElementById('street-view-user2').innerHTML = '<p class="text-gray-600">Street View unavailable.</p>';
                viewerUser2 = null;
            }

            // User 1 Marker
            user1Marker = L.marker(user1Location, {
                icon: L.icon({
                    iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                }),
            }).addTo(mapUser2).bindPopup('User 1');

            // User 2 Marker
            user2Marker = L.marker(user2Location, {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                }),
            }).addTo(mapUser1).bindPopup('User 2');

            // Initialize geolocation
            setupGeolocation('user1', user1Location, user1Marker, mapUser1, 'geolocation-status-user1');
            setupGeolocation('user2', user2Location, user2Marker, mapUser2, 'geolocation-status-user2');

            // Simulate User 2 movement
            setInterval(() => {
                if (Object.values(requestStatus).includes('Accepted')) {
                    user2Location[0] += 0.001;
                    user2Marker.setLatLng(user2Location);
                    mapUser1.setView(user2Location, 13);
                    if (viewer1Initialized) {
                        findNearestMapillaryImage(viewerUser1, user2Location, 'street-view-user1');
                    }
                    saveData();
                    updateRequestInfoUser1(requests[0]?.id, 'Accepted');
                }
            }, 1000);

            // Load saved data
            loadData();
        }

        function setupGeolocation(userId, defaultLocation, marker, map, statusElementId) {
            if (navigator.geolocation) {
                document.getElementById(statusElementId).innerHTML = '<span class="spinner mr-2"></span>Fetching your location...';
                navigator.geolocation.watchPosition(
                    (position) => {
                        const newLocation = [position.coords.latitude, position.coords.longitude];
                        if (userId === 'user1') {
                            user1Location = newLocation;
                            user1Marker.setLatLng(newLocation);
                            if (viewer2Initialized && Object.values(requestStatus).includes('Accepted')) {
                                findNearestMapillaryImage(viewerUser2, user1Location, 'street-view-user2');
                            }
                        } else {
                            user2Location = newLocation;
                            user2Marker.setLatLng(newLocation);
                            if (viewer1Initialized && Object.values(requestStatus).includes('Accepted')) {
                                findNearestMapillaryImage(viewerUser1, user2Location, 'street-view-user1');
                            }
                        }
                        map.setView(newLocation, 13);
                        document.getElementById(statusElementId).textContent = 'Location found!';
                        saveData();
                    },
                    (error) => {
                        let errorMessage = 'Unable to access location. Using default location.';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location access denied. Please enable location services.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location unavailable. Please check your device settings.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'Location request timed out. Please try again.';
                                break;
                            default:
                                errorMessage = 'An error occurred while fetching location.';
                                break;
                        }
                        document.getElementById(statusElementId).innerHTML = `<span class="error-message">${errorMessage}</span>`;
                        console.error(`${userId} geolocation error:`, error);
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                document.getElementById(statusElementId).innerHTML = '<span class="error-message">Geolocation not supported by your browser.</span>';
            }
        }

        async function findNearestMapillaryImage(viewer, location, containerId) {
            if (!viewer || (containerId === 'street-view-user1' && !viewer1Initialized) || (containerId === 'street-view-user2' && !viewer2Initialized)) {
                document.getElementById(containerId).innerHTML = '<p class="text-gray-600">Street View still loading...</p>';
                return;
            }
            try {
                const response = await fetch(
                    `https://graph.mapillary.com/images?access_token=${MAPILLARY_CLIENT_TOKEN}&fields=id&closeto=${location[1]},${location[0]}&radius=100`
                );
                if (response.status === 429) {
                    document.getElementById(containerId).innerHTML = '<p class="text-gray-600">API rate limit exceeded. Try again later.</p>';
                    return;
                }
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                const data = await response.json();
                if (data.data && data.data.length > 0) {
                    await viewer.moveToKey(data.data[0].id);
                } else {
                    document.getElementById(containerId).innerHTML = '<p class="text-gray-600">Street View unavailable at this location.</p>';
                }
            } catch (error) {
                console.error('Mapillary API error:', error);
                document.getElementById(containerId).innerHTML = '<p class="text-gray-600">Street View unavailable at this location.</p>';
            }
        }

        function calculateDistance(loc1, loc2) {
            const R = 6371e3; // Earth's radius in meters
            const φ1 = loc1[0] * Math.PI / 180;
            const φ2 = loc2[0] * Math.PI / 180;
            const Δφ = (loc2[0] - loc1[0]) * Math.PI / 180;
            const Δλ = (loc2[1] - loc1[1]) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return (R * c).toFixed(2); // Distance in meters
        }

        function generateRequestId() {
            return 'REQ-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        function sendRequest() {
            const requestId = generateRequestId();
            requests = [{ id: requestId, status: 'Pending', timestamp: new Date().toISOString() }];
            requestStatus[requestId] = 'Pending';
            updateRequestInfoUser1(requestId, 'Pending');
            updateRequestListUser2();
            saveData();
        }

        function updateRequestInfoUser1(requestId, status) {
            const requestInfo = document.getElementById('request-info-user1');
            const distance = status === 'Accepted' ? calculateDistance(user1Location, user2Location) : null;
            requestInfo.innerHTML = `
                <div class="fade-in">
                    <p class="text-gray-700 text-sm"><span class="font-semibold">Request ID:</span> ${requestId || 'None'}</p>
                    <p class="text-gray-700 text-sm"><span class="font-semibold">Status:</span> <span class="inline-block px-2 py-1 text-xs font-semibold rounded ${status === 'Accepted' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${status}</span></p>
                    ${status === 'Accepted' ? `<p class="text-gray-700 text-sm"><span class="font-semibold">User 2 Location:</span> Lat ${user2Location[0].toFixed(4)}, Lng ${user2Location[1].toFixed(4)}</p>` : ''}
                    ${distance ? `<p class="text-gray-700 text-sm"><span class="font-semibold">Distance to User 2:</span> ${distance} meters</p>` : ''}
                </div>
            `;
        }

        function updateRequestListUser2() {
            const requestList = document.getElementById('request-list-user2');
            requestList.innerHTML = requests
                .map(
                    (request) => `
                        <div class="fade-in request-item">
                            <p class="text-gray-700 text-sm"><span class="font-semibold">Request ID:</span> ${request.id}</p>
                            <p class="text-gray-700 text-sm"><span class="font-semibold">Status:</span> <span class="inline-block px-2 py-1 text-xs font-semibold rounded ${request.status === 'Accepted' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${request.status}</span></p>
                            <p class="text-gray-700 text-sm"><span class="font-semibold">Sent:</span> ${new Date(request.timestamp).toLocaleString()}</p>
                            <button class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed mt-2 text-sm" onclick="acceptRequest('${request.id}')" ${request.status !== 'Pending' ? 'disabled' : ''} title="Accept tracking request">Accept Request</button>
                        </div>
                    `
                )
                .join('');
        }

        function acceptRequest(requestId) {
            requestStatus[requestId] = 'Accepted';
            requests = requests.map((request) =>
                request.id === requestId ? { ...request, status: 'Accepted' } : request
            );
            updateRequestInfoUser1(requestId, 'Accepted');
            updateRequestListUser2();
            if (viewer1Initialized) {
                findNearestMapillaryImage(viewerUser1, user2Location, 'street-view-user1');
            }
            if (viewer2Initialized) {
                findNearestMapillaryImage(viewerUser2, user1Location, 'street-view-user2');
            }
            user1Marker.addTo(mapUser1);
            user2Marker.addTo(mapUser2);
            saveData();
        }

        // Slider functionality
        const images = document.querySelectorAll('.slider-image');
        let currentImage = 0;

        function showNextImage() {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active');
        }

        setInterval(showNextImage, 5000);

        // Search functionality
        document.querySelector('.search-bar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.small-container').forEach(container => {
                const title = container.querySelector('.course-title').textContent.toLowerCase();
                container.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Notification click
        document.querySelector('.notification-icon').addEventListener('click', () => {
            alert('No new notifications');
        });

        // Profile photo click
        document.querySelector('.profile-photo').addEventListener('click', () => {
            console.log('Profile photo clicked');
        });

        // Teach More button clicks
        document.querySelectorAll('.teach-more-button').forEach(button => {
            button.addEventListener('click', () => {
                const feature = button.parentElement.querySelector('.course-title').textContent;
                console.log(`Navigating to ${feature} feature`);
            });
        });

        // Footer navigation
        document.querySelectorAll('.nav-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
                icon.classList.add('active');
                console.log(`Navigated to ${icon.dataset.nav}`);
            });
        });

        // Initialize maps on load
        window.onload = initMaps;
    </script>
</body>
</html>
