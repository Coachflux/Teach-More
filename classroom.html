<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    :root {
      --background: #1e1e2f;
      --shadow-in: #171723;
      --shadow-out: #25253b;
      --text: #fff;
      --accent: #1db954;
    }

    body.light {
      --background: #e0e0e0;
      --shadow-in: #bebebe;
      --shadow-out: #ffffff;
      --text: #333;
      --accent: #1db954;
    }

    body {
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--background);
      border-radius: 20px;
      box-shadow: 10px 10px 20px var(--shadow-in), -10px -10px 20px var(--shadow-out);
      overflow: hidden;
      position: relative;
      height: 700px;
      overflow-y: auto;
      padding-top: 70px; /* Space for fixed top bar */
      padding-bottom: 70px; /* Space for fixed nav bar */
    }

    /* Neumorphism Styles */
    .neumorphic {
      background: var(--background);
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
      border-radius: 15px;
    }

    .neumorphic-btn {
      background: var(--background);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
      cursor: pointer;
      color: var(--text);
      font-size: 18px;
    }

    .neumorphic-btn:active {
      box-shadow: inset 3px 3px 6px var(--shadow-in), inset -3px -3px 6px var(--shadow-out);
    }

    /* Top Fixed Container */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 400px;
      background: var(--background);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 5px 10px var(--shadow-in);
      z-index: 20;
    }

    .top-bar .header {
      font-size: 18px;
      font-weight: bold;
      color: var(--text);
    }

    .top-bar .right-icons {
      display: flex;
      gap: 10px;
    }

    .top-bar .profile-upload {
      position: relative;
    }

    .top-bar .profile-upload input {
      opacity: 0;
      position: absolute;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    /* Image Slider */
    .image-slider {
      position: relative;
      height: 150px;
      margin: 10px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
    }

    .image-slider .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .image-slider img {
      width: 33.33%;
      height: 100%;
      object-fit: cover;
    }

    /* Small Containers */
    .small-containers {
      display: flex;
      justify-content: space-between;
      margin: 10px;
      gap: 10px;
    }

    .small-container {
      text-align: center;
      flex: 1;
      background: var(--background);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
    }

    .small-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 5px;
    }

    .small-container p {
      font-size: 12px;
      color: var(--text);
    }

    /* Recent Container */
    .recent-container {
      margin: 10px;
      padding: 15px;
      background: var(--background);
      border-radius: 15px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
    }

    .recent-container h2 {
      font-size: 16px;
      color: var(--text);
      margin-bottom: 10px;
    }

    .recent-content {
      background: var(--background);
      border-radius: 10px;
      padding: 10px;
      box-shadow: inset 3px 3px 6px var(--shadow-in), inset -3px -3px 6px var(--shadow-out);
      color: #b3b3b3;
      font-size: 14px;
    }

    body.light .recent-content {
      color: #666;
    }

    /* Footer Nav Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 400px;
      background: var(--background);
      padding: 10px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -5px 10px var(--shadow-in);
      z-index: 20;
    }

    .nav-bar .nav-item {
      text-align: center;
      position: relative;
    }

    .nav-bar .nav-item button {
      width: 40px;
      height: 40px;
      font-size: 18px;
    }

    .nav-bar .nav-item.center button {
      width: 50px;
      height: 50px;
      font-size: 24px;
      background: var(--accent);
      box-shadow: 0 0 15px var(--accent), 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
    }

    .nav-bar .nav-item.active button {
      background: var(--accent);
      box-shadow: inset 3px 3px 6px var(--shadow-in), inset -3px -3px 6px var(--shadow-out);
    }

    .nav-bar .nav-item p {
      display: none;
      font-size: 12px;
      margin-top: 5px;
      color: var(--text);
    }

    .nav-bar .nav-item.active p {
      display: block;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <!-- Top Fixed Container -->
    <div class="top-bar neumorphic">
      <button class="neumorphic-btn" onclick="history.back()">‚Üê</button>
      <div class="header">Page Header</div>
      <div class="right-icons">
        <button class="neumorphic-btn" id="theme-toggle">üåô</button>
        <div class="profile-upload">
          <button class="neumorphic-btn">üì∑</button>
          <input type="file" accept="image/*" id="profile-upload">
        </div>
      </div>
    </div>

    <!-- Image Slider -->
    <div class="image-slider neumorphic">
      <div class="slides" id="slides">
        <img src="https://via.placeholder.com/400x150?text=Slide+1" alt="Slide 1">
        <img src="https://via.placeholder.com/400x150?text=Slide+2" alt="Slide 2">
        <img src="https://via.placeholder.com/400x150?text=Slide+3" alt="Slide 3">
      </div>
    </div>

    <!-- 4 Small Containers -->
    <div class="small-containers">
      <div class="small-container">
        <img src="https://via.placeholder.com/50" alt="Icon 1">
        <p>Header 1</p>
      </div>
      <div class="small-container">
        <img src="https://via.placeholder.com/50" alt="Icon 2">
        <p>Header 2</p>
      </div>
      <div class="small-container">
        <img src="https://via.placeholder.com/50" alt="Icon 3">
        <p>Header 3</p>
      </div>
      <div class="small-container">
        <img src="https://via.placeholder.com/50" alt="Icon 4">
        <p>Header 4</p>
      </div>
    </div>

    <!-- Recent Container -->
    <div class="recent-container neumorphic">
      <h2>Recent</h2>
      <div class="recent-content">
        Recent activity 1<br>
        Recent activity 2<br>
        Recent activity 3<br>
      </div>
    </div>
  </div>

  <!-- Footer Nav Bar -->
  <div class="nav-bar">
    <div class="nav-item active">
      <button class="neumorphic-btn">üè†</button>
      <p>Home</p>
    </div>
    <div class="nav-item">
      <button class="neumorphic-btn">üîç</button>
      <p>Search</p>
    </div>
    <div class="nav-item center">
      <button class="neumorphic-btn">‚≠ê</button>
      <p>Favorite</p>
    </div>
    <div class="nav-item">
      <button class="neumorphic-btn">üìö</button>
      <p>Library</p>
    </div>
    <div class="nav-item">
      <button class="neumorphic-btn">‚öôÔ∏è</button>
      <p>Settings</p>
    </div>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    function setTheme(theme) {
      body.className = theme;
      themeToggle.textContent = theme === 'light' ? 'üåô' : '‚òÄ';
      localStorage.setItem('theme', theme);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
      const newTheme = body.classList.contains('light') ? 'dark' : 'light';
      setTheme(newTheme);
    });

    // Profile Upload
    const profileUpload = document.getElementById('profile-upload');
    profileUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          console.log('Profile image uploaded:', e.target.result);
          // You can set the uploaded image as profile pic if needed
        };
        reader.readAsDataURL(file);
      }
    });

    // Image Slider
    const slides = document.getElementById('slides');
    let slideIndex = 0;
    function slideNext() {
      slideIndex = (slideIndex + 1) % 3;
      slides.style.transform = `translateX(-${slideIndex * 33.33}%)`;
    }
    setInterval(slideNext, 3000);

    // Footer Navigation Bar
    const navItems = document.querySelectorAll('.nav-bar .nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
