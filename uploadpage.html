<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Upload Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    :root {
      --background: #1e1e2f;
      --shadow-in: #171723;
      --shadow-out: #25253b;
      --text: #fff;
      --accent: #1db954;
    }

    body.light {
      --background: #e0e0e0;
      --shadow-in: #bebebe;
      --shadow-out: #ffffff;
      --text: #333;
      --accent: #1db954;
    }

    body {
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: var(--background);
      border-radius: 20px;
      box-shadow: 10px 10px 20px var(--shadow-in), -10px -10px 20px var(--shadow-out);
      overflow: hidden;
      position: relative;
      height: 700px;
      overflow-y: auto;
      padding-top: 70px;
      padding-bottom: 70px;
    }

    .neumorphic {
      background: var(--background);
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
      border-radius: 15px;
    }

    .neumorphic-btn {
      background: var(--background);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
      cursor: pointer;
      color: var(--text);
      font-size: 18px;
    }

    .neumorphic-btn:active {
      box-shadow: inset 3px 3px 6px var(--shadow-in), inset -3px -3px 6px var(--shadow-out);
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 400px;
      background: var(--background);
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 5px 10px var(--shadow-in);
      z-index: 20;
    }

    .top-bar .header {
      font-size: 18px;
      font-weight: bold;
      color: var(--text);
    }

    .top-bar .right-icons {
      display: flex;
      gap: 10px;
    }

    .top-bar .profile-upload {
      position: relative;
    }

    .top-bar .profile-upload input {
      opacity: 0;
      position: absolute;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .upload-container {
      margin: 90px 10px 10px 10px;
      padding: 20px;
      background: var(--background);
      border-radius: 15px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
      position: relative;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .upload-container iframe {
      width: 100%;
      height: 250px;
      border: none;
      margin-bottom: 10px;
    }

    .start-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      color: #fff;
      cursor: pointer;
      box-shadow: 3px 3px 6px var(--shadow-in);
    }

    .directional-nav {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: grid;
      grid-template-columns: repeat(3, 30px);
      grid-template-rows: repeat(2, 30px);
      gap: 5px;
    }

    .directional-nav button {
      background: var(--background);
      border: none;
      box-shadow: 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
      cursor: pointer;
      color: var(--text);
      font-size: 14px;
      border-radius: 5px;
    }

    .up-btn { grid-column: 2; grid-row: 1; }
    .prev-btn { grid-column: 1; grid-row: 2; }
    .next-btn { grid-column: 3; grid-row: 2; }
    .down-btn { grid-column: 2; grid-row: 3; }

    .upload-btn {
      margin: 10px;
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      color: #fff;
      cursor: pointer;
      box-shadow: 3px 3px 6px var(--shadow-in);
      text-align: center;
      position: relative;
    }

    .upload-btn input {
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .teach-form {
      margin: 10px;
      padding: 20px;
      background: var(--background);
      border-radius: 15px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
    }

    .teach-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: var(--background);
      border: none;
      border-radius: 10px;
      box-shadow: inset 3px 3px 6px var(--shadow-in), inset -3px -3px 6px var(--shadow-out);
      color: var(--text);
      font-size: 14px;
    }

    .teach-form input::placeholder {
      color: #b3b3b3;
    }

    body.light .teach-form input::placeholder {
      color: #666;
    }

    .generate-container {
      margin: 10px;
      padding: 20px;
      background: var(--background);
      border-radius: 15px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .generate-btn {
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      color: #fff;
      cursor: pointer;
      box-shadow: 3px 3px 6px var(--shadow-in);
      margin-bottom: 10px;
    }

    .generated-content {
      width: 100%;
      padding: 10px;
      background: var(--background);
      border: none;
      border-radius: 10px;
      box-shadow: inset 3px 3px 6px var(--shadow-in), inset -3px -3px 6px var(--shadow-out);
      color: var(--text);
      font-size: 14px;
      margin-bottom: 10px;
      pointer-events: none;
    }

    .copy-btn {
      background: var(--accent);
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      color: #fff;
      cursor: pointer;
      box-shadow: 3px 3px 6px var(--shadow-in);
    }

    .delete-container {
      margin: 10px;
      padding: 20px;
      background: var(--background);
      border-radius: 15px;
      box-shadow: 5px 5px 10px var(--shadow-in), -5px -5px 10px var(--shadow-out);
      text-align: right;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ff4d4d;
      font-size: 18px;
      cursor: pointer;
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 400px;
      background: var(--background);
      padding: 10px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -5px 10px var(--shadow-in);
      z-index: 20;
    }

    .nav-bar .nav-item {
      text-align: center;
      position: relative;
    }

    .nav-bar .nav-item button {
      width: 40px;
      height: 40px;
      font-size: 18px;
    }

    .nav-bar .nav-item.center button {
      width: 50px;
      height: 50px;
      font-size: 24px;
      background: var(--accent);
      box-shadow: 0 0 15px var(--accent), 3px 3px 6px var(--shadow-in), -3px -3px 6px var(--shadow-out);
    }

    .nav-bar .nav-item.active button {
      background: var(--accent);
      box-shadow: inset 3px 3px 6px var(--shadow-in), inset -3px -3px 6px var(--shadow-out);
    }

    .nav-bar .nav-item p {
      display: none;
      font-size: 12px;
      margin-top: 5px;
      color: var(--text);
    }

    .nav-bar .nav-item.active p {
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <!-- Top Fixed Container -->
    <div class="top-bar neumorphic">
      <button class="neumorphic-btn" onclick="history.back()">‚Üê</button>
      <div class="header">Upload</div>
      <div class="right-icons">
        <button class="neumorphic-btn" id="theme-toggle">üåô</button>
        <div class="profile-upload">
          <button class="neumorphic-btn">üì∑</button>
          <input type="file" accept="image/*" id="profile-upload">
        </div>
      </div>
    </div>

    <!-- Upload Container -->
    <div class="upload-container neumorphic">
      <iframe id="slide-iframe" src=""></iframe>
      <button class="start-btn">Start</button>
      <div class="directional-nav">
        <button class="up-btn">‚Üë</button>
        <button class="prev-btn">‚Üê Prev</button>
        <button class="next-btn">Next ‚Üí</button>
        <button class="down-btn">‚Üì</button>
      </div>
    </div>

    <!-- Upload Button -->
    <div class="upload-btn neumorphic">
      Upload
      <input type="file" accept=".pdf, .wps" id="upload-input">
    </div>

    <!-- Teach Form -->
    <div class="teach-form neumorphic">
      <input type="text" id="course" placeholder="Course">
      <input type="text" id="message" placeholder="Message">
      <input type="text" id="time" placeholder="Time">
      <input type="text" id="class" placeholder="Class">
    </div>

    <!-- Generate Container -->
    <div class="generate-container neumorphic">
      <button class="generate-btn">Generate</button>
      <textarea id="generated-content" class="generated-content" readonly></textarea>
      <button class="copy-btn">Copy</button>
    </div>

    <!-- Delete Container -->
    <div class="delete-container neumorphic">
      <button class="delete-btn">üóë</button>
    </div>
  </div>

  <!-- Footer Nav Bar -->
  <div class="nav-bar">
    <div class="nav-item active">
      <button class="neumorphic-btn">üè†</button>
      <p>Home</p>
    </div>
    <div class="nav-item">
      <button class="neumorphic-btn">üîç</button>
      <p>Search</p>
    </div>
    <div class="nav-item center">
      <button class="neumorphic-btn">‚≠ê</button>
      <p>Favorite</p>
    </div>
    <div class="nav-item">
      <button class="neumorphic-btn">üìö</button>
      <p>Library</p>
    </div>
    <div class="nav-item">
      <button class="neumorphic-btn">‚öôÔ∏è</button>
      <p>Settings</p>
    </div>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    function setTheme(theme) {
      body.className = theme;
      themeToggle.textContent = theme === 'light' ? 'üåô' : '‚òÄ';
      localStorage.setItem('theme', theme);
    }

    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
      const newTheme = body.classList.contains('light') ? 'dark' : 'light';
      setTheme(newTheme);
    });

    // Profile Upload
    const profileUpload = document.getElementById('profile-upload');
    profileUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          console.log('Profile image uploaded:', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    // Upload Input
    const uploadInput = document.getElementById('upload-input');
    const slideIframe = document.getElementById('slide-iframe');
    let uploadedFile = null;
    let currentPage = 1;

    uploadInput.addEventListener('change', (e) => {
      uploadedFile = e.target.files[0];
      if (uploadedFile) {
        if (uploadedFile.type === 'application/pdf') {
          const url = URL.createObjectURL(uploadedFile);
          slideIframe.src = `${url}#page=${currentPage}`;
        } else if (uploadedFile.type === 'application/wps-office.wps') {
          alert('WPS files are not supported for direct display. Please convert to PDF.');
        } else {
          alert('Unsupported file type. Please upload PDF or WPS.');
        }
      }
    });

    // Directional Navigation
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const upBtn = document.querySelector('.up-btn');
    const downBtn = document.querySelector('.down-btn');

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1 && uploadedFile) {
        currentPage--;
        slideIframe.src = `${URL.createObjectURL(uploadedFile)}#page=${currentPage}`;
      }
    });

    nextBtn.addEventListener('click', () => {
      if (uploadedFile) {
        currentPage++;
        slideIframe.src = `${URL.createObjectURL(uploadedFile)}#page=${currentPage}`;
      }
    });

    upBtn.addEventListener('click', () => {
      if (slideIframe.contentWindow) {
        slideIframe.contentWindow.scrollBy(0, -50);
      }
    });

    downBtn.addEventListener('click', () => {
      if (slideIframe.contentWindow) {
        slideIframe.contentWindow.scrollBy(0, 50);
      }
    });

    // Start Button
    const startBtn = document.querySelector('.start-btn');
    startBtn.addEventListener('click', () => {
      const course = document.getElementById('course').value;
      const message = document.getElementById('message').value;
      const time = document.getElementById('time').value;
      const className = document.getElementById('class').value;
      if (course || message || time || className) {
        window.location.href = 'teach.html';
      } else {
        alert('Please fill at least one field in the teach form.');
      }
    });

    // Generate Button
    const generateBtn = document.querySelector('.generate-btn');
    const generatedContent = document.getElementById('generated-content');
    const copyBtn = document.querySelector('.copy-btn');

    generateBtn.addEventListener('click', () => {
      const course = document.getElementById('course').value;
      const message = document.getElementById('message').value;
      const time = document.getElementById('time').value;
      const className = document.getElementById('class').value;
      const code = course ? `CODE-${course.toUpperCase().slice(0, 3)}-${Math.random().toString(36).slice(2, 7).toUpperCase()}` : 'CODE-GEN-ERROR';
      generatedContent.value = `Course: ${course || 'N/A'}\nMessage: ${message || 'N/A'}\nTime: ${time || 'N/A'}\nClass: ${className || 'N/A'}\nCode: ${code}`;
    });

    copyBtn.addEventListener('click', () => {
      generatedContent.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    });

    // Delete Button
    const deleteBtn = document.querySelector('.delete-btn');
    deleteBtn.addEventListener('click', () => {
      uploadedFile = null;
      slideIframe.src = '';
      document.getElementById('course').value = '';
      document.getElementById('message').value = '';
      document.getElementById('time').value = '';
      document.getElementById('class').value = '';
      generatedContent.value = '';
    });

    // Footer Navigation
    const navItems = document.querySelectorAll('.nav-bar .nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
