<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Chat ‚Ä¢ WhatsApp Style</title>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <style>
    :root {
      --bg: #e5ddd5;                /* WhatsApp light bg */
      --surface: #ffffff;
      --text: #111b21;
      --text-secondary: #3b4a54;
      --accent-sent: #d9fdd3;       /* light green sent bubbles */
      --accent-recv: #ffffff;
      --shadow-dark: rgba(0,0,0,0.12);
      --shadow-light: rgba(255,255,255,0.8);
      --green: #25d366;
      --green-dark: #1da851;
    }

    [data-theme="dark"] {
      --bg: #0b141a;
      --surface: #202c33;
      --text: #e9edef;
      --text-secondary: #8696a0;
      --accent-sent: #005c4b;
      --accent-recv: #202c33;
      --shadow-dark: rgba(0,0,0,0.5);
      --shadow-light: rgba(255,255,255,0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #008069;          /* WhatsApp green header */
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px var(--shadow-dark);
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 500;
    }

    #themeToggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px 12px;
      background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png') repeat;
      background-size: 50%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1.35;
      position: relative;
      align-self: flex-start;
      background: var(--accent-recv);
      box-shadow: 0 1px 2px var(--shadow-dark);
    }

    .message.sent {
      align-self: flex-end;
      background: var(--accent-sent);
    }

    .message .sender {
      font-size: 0.78rem;
      font-weight: 600;
      color: #1e6d5e;               /* darker green for sender name */
      margin-bottom: 3px;
      display: block;
    }

    .message .time {
      font-size: 0.68rem;
      opacity: 0.7;
      margin-top: 4px;
      display: block;
      text-align: right;
    }

    .input-area {
      padding: 10px 12px;
      background: var(--surface);
      display: flex;
      gap: 8px;
      box-shadow: 0 -2px 10px var(--shadow-dark);
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      background: #f0f0f0;
      font-size: 0.98rem;
      outline: none;
      color: var(--text);
    }

    [data-theme="dark"] #messageInput {
      background: #2a3942;
    }

    #messageInput::placeholder {
      color: var(--text-secondary);
    }

    #sendBtn {
      background: var(--green);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.3rem;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: 0.2s;
    }

    #sendBtn:hover {
      background: var(--green-dark);
    }

    .typing {
      font-size: 0.82rem;
      color: var(--text-secondary);
      padding: 0 16px 8px;
      font-style: italic;
      opacity: 0.85;
    }
  </style>
</head>
<body data-theme="light">

  <header>
    <h1>Group Chat</h1>
    <button id="themeToggle">üåô</button>
  </header>

  <div class="chat-container" id="chat"></div>

  <div class="typing" id="typingIndicator"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" autofocus/>
    <button id="sendBtn">‚û§</button>
  </div>

  <script>
    // ‚Üê PASTE YOUR FIREBASE CONFIG HERE
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDrHjrAfOd0YVFxy9-PTXX2DJ-MeerqS7Q",
  authDomain: "teach-more.firebaseapp.com",
  projectId: "teach-more",
  storageBucket: "teach-more.firebasestorage.app",
  messagingSenderId: "199102894627",
  appId: "1:199102894627:web:f518551905763d01651796",
  measurementId: "G-JG8YL4WZJR"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('messages');
    const typingRef = db.ref('typing');

    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const themeToggle = document.getElementById('themeToggle');

    // Theme handling
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) document.body.dataset.theme = 'dark';
    themeToggle.textContent = prefersDark ? '‚òÄÔ∏è' : 'üåô';

    themeToggle.onclick = () => {
      const current = document.body.dataset.theme;
      document.body.dataset.theme = current === 'dark' ? 'light' : 'dark';
      themeToggle.textContent = current === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    };

    function getTime() {
      return new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function addMessage(text, sender = "You", isSent = sender === "You") {
      const div = document.createElement('div');
      div.classList.add('message', isSent ? 'sent' : '');
      div.innerHTML = `
        \( {!isSent ? `<span class="sender"> \){sender}</span>` : ''}
        ${text.replace(/</g,'&lt;').replace(/>/g,'&gt;')}
        <span class="time">${getTime()}</span>
      `;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Listen for new messages
    messagesRef.on('child_added', (snapshot) => {
      const msg = snapshot.val();
      addMessage(msg.text, msg.sender, msg.sender === "You");
    });

    // Send message
    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      messagesRef.push({
        text,
        sender: "You",
        timestamp: Date.now()
      });

      input.value = '';
      typingRef.set(false);
    }

    sendBtn.onclick = sendMessage;
    input.onkeypress = e => { if (e.key === 'Enter') sendMessage(); };

    // Typing indicator (simple broadcast)
    input.oninput = () => {
      typingRef.set(true);
      clearTimeout(window.typingTimer);
      window.typingTimer = setTimeout(() => typingRef.set(false), 1800);
    };

    typingRef.on('value', snap => {
      typingIndicator.textContent = snap.val() ? "Someone is typing..." : "";
    });

    // Welcome
    addMessage("Welcome to the group! üëã Everyone can see your messages.", "System", false);
  </script>

</body>
</html>
